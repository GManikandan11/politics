<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
    }

    #qrForm {
      max-width: 400px;
      margin: 20px auto;
    }

    #qrForm label {
      font-weight: 700;
      font-size: 20px;
      color: #000;
      display: block;
      margin-bottom: 10px;
    }

    #qrForm input[type="tel"],
    #qrForm input[type="text"] {
      width: 100%;
      border: 2px solid black;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 8px;
    }

    #qrForm input[type="submit"] {
      background-color: #F45C2C;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    #qrForm input[type="submit"]:hover {
      background-color: #0046A0;
    }

    #qrCodeDisplay {
      text-align: center;
      margin-top: 20px;
    }

    #qrCodeDisplay img {
      max-width: 100%;
      height: auto;
    }

    #displayLink {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>

<form id="qrForm">
  <label for="numberInput">WhatsApp Number:</label>
  <input type="tel" id="numberInput" required>

  <label for="textInput">Text:</label>
  <input type="text" id="textInput" required>

  <input type="submit"
  class="background-color:#f45c2c;"
  value="Generate QR Code">
</form>

<div id="displayLink"></div>
<div id="qrCodeDisplay"></div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js"></script>

<script>
  const input = document.querySelector("#numberInput");

  const iti = window.intlTelInput(input, {
    initialCountry: "in",
    separateDialCode: true,
    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js"
  });

  document.getElementById("qrForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const number = input.value.replace(/\D/g, "");
    const countryData = iti.getSelectedCountryData();
    const countryCode = countryData.dialCode;

    const fullNumber = `${countryCode}${number}`;
    const textValue = encodeURIComponent(document.getElementById("textInput").value);
    const waLink = `https://wa.me/${fullNumber}?text=${textValue}`;

    // Use api.qrserver.com instead of Google
    const qrLink = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(waLink)}&size=200x200`;

    document.getElementById("qrCodeDisplay").innerHTML = `<img src="${qrLink}" alt="Generated QR Code">`;
    document.getElementById("displayLink").innerHTML = `<a href="${waLink}" target="_blank">${waLink}</a>`;
  });
</script>


</body>
</html>
