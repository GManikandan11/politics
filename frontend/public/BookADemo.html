                if ((emailVal.replace(/^\s+|\s+$/g, '')).length != 0) {
                    var atpos = emailVal.indexOf('@');

                    if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= emailVal.length) {
                        emailError.textContent = 'Please enter a valid email address.';

                    valid = false;
                }
            }
            return valid;

        async function whatsappOtp(phoneNumber) {
            const countryCode = getCountryCode();

                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-API-KEY": "06ef4ba51ebd31fa8b37c34af399cc6c"

                    body: JSON.stringify(data)

        async function sendOtp(phoneNumber) {
            //   event.preventDefault();
            //   const channel = selectedChannel();

            //   let statusMessage =
            //     channel == "call" ? "☎️ calling..." : "Sending verification code...";
            //   showStatus(statusMessage);
            const data = new URLSearchParams();
            data.append("channel", 'sms');
            data.append("locale", 'en');
            data.append("to", phoneNumber);
            try {
                const response = await fetch("https://verify4-2187-wmwukg.twil.io/start-verify", {
                    "method": "POST",
                    body: data,
                });

                const json = await response.json();
                if (json.error) {
                    alert(json.error)
                }
                if (response.status == 429) {
                    clearStatus();
                    modal.style.display = "block";
                    showModalStatus(
                        `You have attempted to verify '${phoneNumber}' too many times. If you received a code, enter it in the form. Otherwise, please wait 10 minutes and try again.`,
                        { color: "#a94442" }
                    );
                } else if (response.status >= 400) {
                    clearStatus();
                    showError(json.error);
                } else {
                    modal.style.display = "block";
                    if (json.success) {
                        showStatus(`Sent verification code to ${phoneNumber}`);
                    } else {
                        showError(json.error);
                    }
                }
            } catch (error) {
                console.error(error);
                showError(`Something went wrong while sending code to ${phoneNumber}.`);
            }
        }

        let timer;
        let countdown = 60; // Set the countdown duration in seconds

        function startResendTimer() {
            // Disable the button during the countdown
            document.getElementById('resendBtn').disabled = true;

            // Start the countdown
            timer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');

            if (countdown > 0) {
                timerElement.textContent = `Resend in ${countdown} seconds`;
                countdown--;
            } else {
                // Enable the button when the countdown reaches zero
                document.getElementById('resendBtn').disabled = false;
                timerElement.textContent = '';

                // Reset countdown for the next attempt
                countdown = 60;

                // Stop the timer
                clearInterval(timer);
            }
        }
